<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Prashamsa | Jan 6th</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@700&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d004d;
            --accent: #d4af37;
            --glow: #bc13fe;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background: #0a001a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Twinkling Stars Background --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--d) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- Magical Nebula --- */
        .nebula {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0033 0%, #05000d 100%);
            z-index: -2;
        }

        .aura {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            animation: moveAura 15s infinite alternate;
        }

        @keyframes moveAura {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(20%, 30%); }
        }

        .petal {
            position: fixed;
            top: -10%;
            z-index: 1;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Entrance --- */
        #unlock-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 2s ease-in-out;
        }

        .unlock-btn {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            letter-spacing: 5px;
            cursor: pointer;
            transition: 0.5s;
        }

        .unlock-btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 30px var(--accent);
        }

        /* --- Main Content --- */
        .world-container {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .jan-date {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            background: linear-gradient(to right, #fff, var(--accent), #fff);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 8px;
            text-align: center;
            width: 100%;
        }

        .photo-cube {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 220px;
            perspective: 1000px;
            opacity: 0;
            transition: 2s;
        }

        .photo-inner {
            width: 100%;
            height: 100%;
            border: 4px solid var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.4);
            overflow: hidden;
            animation: float 5s infinite ease-in-out;
        }

        .photo-inner img { width: 100%; height: 100%; object-fit: cover; }

        .cake-box {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 220px;
            cursor: pointer;
            display: none;
        }

        .tier {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #2d004d, #4d0080);
            border: 1px solid var(--accent);
            border-radius: 10px 10px 0 0;
        }

        .tier-1 { bottom: 0; width: 160px; height: 50px; z-index: 1; }
        .tier-2 { bottom: 50px; width: 120px; height: 45px; z-index: 2; }
        .tier-3 { bottom: 95px; width: 80px; height: 35px; z-index: 3; }

        .gold-drip { width: 100%; height: 8px; background: var(--accent); position: absolute; top: 0; border-radius: 5px; }

        .candle { width: 6px; height: 25px; background: gold; position: absolute; top: -25px; left: 50%; transform: translateX(-50%); border-radius: 3px; }

        .flame {
            width: 10px; height: 16px; background: radial-gradient(#fff, #ff0, #f00);
            border-radius: 50%; position: absolute; top: -18px; left: 50%;
            transform: translateX(-50%); box-shadow: 0 0 15px #ff0; display: none;
            animation: flicker 0.2s infinite;
        }

        /* --- Sexy Scrolling Card --- */
        .glass-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 500px;
            max-height: 85vh; /* Prevents going off screen */
            background: rgba(20, 0, 40, 0.85);
            backdrop-filter: blur(25px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--accent);
            z-index: 1000;
            display: none;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow-y: auto; /* Internal Scroll */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }

        .glass-card::-webkit-scrollbar { display: none; } /* Hide scrollbar for Chrome/Safari */

        .msg-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #e0b0ff;
            line-height: 1.6;
            text-align: center;
        }

        @keyframes float { 0%, 100% { transform: translateY(0) rotate(2deg); } 50% { transform: translateY(-15px) rotate(-2deg); } }
        @keyframes flicker { 0% { transform: translateX(-50%) scale(1); } 100% { transform: translateX(-50%) scale(1.2); } }

        @media (max-width: 768px) {
            .jan-date { font-size: 1.6rem; top: 8%; }
            .photo-cube { width: 140px; height: 180px; top: 20%; }
            .msg-text { font-size: 1.3rem; }
            .cake-box { transform: translateX(-50%) scale(0.85); bottom: 5%; }
        }
    </style>
</head>
<body>

    <div id="unlock-screen">
        <h2 style="font-family: 'Cinzel'; margin-bottom: 20px; font-weight: 200; color: var(--accent);">FOR PRASHAMSA</h2>
        <button class="unlock-btn" onclick="openMagic()">OPEN YOUR WORLD</button>
    </div>

    <div class="nebula" id="nebula-bg">
        <div class="aura" style="top: 10%; left: 10%;"></div>
        <div class="aura" style="bottom: 10%; right: 10%; background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);"></div>
    </div>

    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <div class="world-container" id="world">
        <div class="jan-date">JANUARY 06</div>

        <div class="photo-cube" id="photo">
            <div class="photo-inner">
                <img src="image.jpg" alt="Prashamsa">
            </div>
        </div>

        <div class="cake-box" id="cake" onclick="igniteCake()">
            <div class="tier tier-1"><div class="gold-drip"></div></div>
            <div class="tier tier-2"><div class="gold-drip"></div></div>
            <div class="tier tier-3">
                <div class="gold-drip"></div>
                <div class="candle"><div class="flame" id="flame"></div></div>
            </div>
            <p id="hint" style="position:absolute; top: 180px; width:100%; text-align:center; font-size: 12px; color: var(--accent); opacity: 0.8; font-weight: bold;">TAP TO LIGHT THE MAGIC</p>
        </div>
    </div>

    <div class="glass-card" id="card">
        <div class="msg-text" id="typewriter"></div>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="closeCard()" style="background:none; border:1px solid var(--accent); color:var(--accent); padding:8px 25px; border-radius:20px; cursor:pointer; font-family: 'Cinzel';">CLOSE ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        // Generate Twinkling Stars
        function createStars() {
            const nebula = document.getElementById('nebula-bg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.setProperty('--d', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                nebula.appendChild(star);
            }
        }

        function createPetals() {
            const symbols = ['üíú', '‚ú®', 'üå∏', 'üíé'];
            for (let i = 0; i < 25; i++) {
                let p = document.createElement('div');
                p.className = 'petal';
                p.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                p.style.opacity = Math.random();
                document.body.appendChild(p);
            }
        }

        function openMagic() {
            document.getElementById('unlock-screen').style.opacity = '0';
            document.getElementById('bgm').play();
            createStars();
            setTimeout(() => {
                document.getElementById('unlock-screen').style.display = 'none';
                document.getElementById('world').style.display = 'block';
                createPetals();
                setTimeout(() => { document.getElementById('photo').style.opacity = '1'; }, 500);
                setTimeout(() => { document.getElementById('cake').style.display = 'block'; }, 1500);
            }, 1000);
        }

        function igniteCake() {
            document.getElementById('flame').style.display = 'block';
            document.getElementById('hint').style.display = 'none';
            for(let i=0; i<50; i++) spawnSparkle();

            setTimeout(() => {
                const card = document.getElementById('card');
                card.style.display = 'block';
                setTimeout(() => card.style.transform = 'translate(-50%, -50%) scale(1)', 50);
                typeMsg();
            }, 800);
        }

        function spawnSparkle() {
            const s = document.createElement('div');
            s.innerHTML = '‚ú®';
            s.style.position = 'fixed';
            s.style.left = '50%'; s.style.top = '75%';
            s.style.color = 'var(--accent)';
            s.style.pointerEvents = 'none';
            document.body.appendChild(s);

            s.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${(Math.random()-0.5)*800}px, ${(Math.random()-0.5)*800}px) scale(0)`, opacity: 0 }
            ], { duration: 2500, easing: 'ease-out' }).onfinish = () => s.remove();
        }

        function typeMsg() {
            const text = "Happy Birthday, my Prashamsa baby üíñ\n\nI love you so, so much.\nYou are my world, my smile, my peace, and my happiness.\nMy love for you is infinite, endless, and will never stop.\n\nEven though we are miles apart, my heart is always with you, holding you tight ü§ç\nSending you lots of love, warm hugs, and sweet kisses from far away.\n\nAlways yours, today and forever üíï\nI love you, Prashamsa baby ü•∞";
            let i = 0;
            const target = document.getElementById('typewriter');
            if (target.innerHTML !== "") return; // Prevent double typing
            
            function typing() {
                if(i < text.length) {
                    target.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
                    i++;
                    // Scroll to bottom as it types
                    document.getElementById('card').scrollTop = document.getElementById('card').scrollHeight;
                    setTimeout(typing, 45);
                }
            }
            typing();
        }

        function closeCard() {
            document.getElementById('card').style.transform = 'translate(-50%, -50%) scale(0)';
            setTimeout(() => { document.getElementById('card').style.display = 'none'; }, 500);
        }

        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth/2) * 0.015;
            const moveY = (e.clientY - window.innerHeight/2) * 0.015;
            const photo = document.getElementById('photo');
            if(photo) photo.style.transform = `translateX(-50%) translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
